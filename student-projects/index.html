---
layout: page
title: Student Projects
permalink: /student-projects/
---
<div class='student-projects'>
    {% for project in site.data.student_projects %}
    <div class='person'>
    <img src='{{project.pic}}'> </img>
    <a href='{{project.url}}'> {{project.name}} </a>
    <ul class='details'>
        <li>{{ project.description }}</li>
    </ul>
    </div>
    {% endfor %}
    <span class='team__stretch'></span>
</div>
